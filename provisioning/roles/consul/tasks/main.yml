---

- name: Obtenir les DNS
  get_dns_servers: {}

- name: Installer Consul
  install_consul: state=present
  become: true

- name: Créer les répertoires pour Consul
  file: name={{ item }} state=directory
  with_items:
    - /etc/consul.d
    - /var/run/consul
  become: true

- name: "Supprimer l'ancien repertoire de conf"
  file: name=/etc/consul state=absent
  become: true
  tags:
    - fix

- name: Supprimer le script init.d pour Consul
  file: name=/etc/init.d/consul state=absent
  become: true
  tags:
    - fix

- name: Configurer les services pour Consul
  template: src=consul.service.j2 dest=/lib/systemd/system/consul.service
  become: true
  notify:
    - restart systemd
    - restart consul

- name: Enregister Consul dans les services
  register_service: name=consul state=present
  become: true
  notify:
    - restart systemd
    - restart consul

- name: "Flusher les handlers éventuellement activés, comme le restart de docker"
  meta: flush_handlers

- name: Supprimer la config de daemon Consul
  file: name=/etc/default/consul state=absent
  become: true
  tags:
    - fix

- name: Installer la config de Consul
  template: src=base_config.json.j2 dest=/etc/consul.d/000_base_config.json
  become: true
  notify:
    - restart consul

- name: Configurer les recusors Consul
  template: src=recursors.json.j2 dest=/etc/consul.d/recursors.json
  become: true
  notify:
    - restart consul

- name: Checking /etc/environment presence
  stat: path=/etc/environment
  register: etc_environment_st

- name: Create /etc/environment
  copy: dest=/etc/environment content=''
  become: true
  when: etc_environment_st.stat.exists == false

- name: Config env var CONSUL_RPC_ADDR
  lineinfile: dest=/etc/environment regexp='^CONSUL_RPC_ADDR=' line="CONSUL_RPC_ADDR={{ consul_rpc_addr }}:{{ consul_rpc_port }}"
  become: true

- name: Config env var CONSUL_HTTP_ADDR
  lineinfile: dest=/etc/environment regexp='^CONSUL_HTTP_ADDR=' line="CONSUL_HTTP_ADDR={{ consul_http_addr }}:{{ consul_http_port }}"
  become: true

- name: "S'assurer que Consul est lancé"
  service: name=consul state=started
  become: true

- name: Supprimer le fichier /etc/profile.d/recursors.json mal placé
  file: name=/etc/profile.d/recursors.json state=absent
  become: true
  tags:
    - fix

- name: Supprimer le fichier profile pour Consul
  file: name=/etc/profile.d/consul-client.sh state=absent
  become: true
  tags:
      - fix
