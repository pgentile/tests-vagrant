---
  
- name: Ajouter ma clé SSH
  authorized_key: user={{ vagrant_user }} key="{{ lookup('file', '/Users/pgentile/.ssh/id_rsa.pub') }}"
  when: vagrant_user is defined

- name: Ajouter les backports Jessie
  apt_repository: repo='deb http://http.debian.net/debian jessie-backports main' state=present
  sudo: yes
  notify:
    - update apt-cache

- name: Update apt-cache (forcé)
  apt: update_cache=yes
  sudo: yes
  when: update_apt_cache is defined

- name: Installer les paquets de base
  apt: name={{ item }} state=present
  with_items:
    - iptables
  sudo: yes
